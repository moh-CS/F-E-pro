<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Credentials - BreathSafe</title>
    
    <!-- Dashboard Base CSS -->
    <link rel="stylesheet" href="admin-dashboard-base.css">
    
    <!-- Modern Login Styles (Reuse) -->
    <link rel="stylesheet" href="breathsafe-login.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* ========== ROOT VARIABLES (LIGHT MODE) ========== */
        :root {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --text: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --panel: #ffffff;
            --accent-bg: #f3f4f6;
            --border: #e5e7eb;
            --hover: #f0fdf4;
            --shadow: rgba(0, 0, 0, 0.1);
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
        }

        /* ========== DARK MODE VARIABLES ========== */
        body.dark {
            --primary: #10b981;
            --primary-dark: #059669;
            --primary-light: #34d399;
            --text: #f3f4f6;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --panel: #151b28;
            --accent-bg: #1f2937;
            --border: #374151;
            --hover: #064e3b;
            --shadow: rgba(0, 0, 0, 0.3);
            --danger: #fca5a5;
            --warning: #fcd34d;
            --info: #60a5fa;
        }

        /* ========== ENHANCED RATE LIMIT TIMER ========== */
        .rate-limit-timer {
            display: none;
            text-align: center;
            padding: 24px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.15), rgba(59, 130, 246, 0.05));
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 16px;
            margin-top: 20px;
            animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .rate-limit-timer.active {
            display: block;
        }
        
        .timer-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--info), #2563eb);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.25);
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        .timer-icon i {
            color: white;
            font-size: 1.5rem;
        }
        
        .timer-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--info);
            margin: 12px 0;
            font-family: 'Monaco', 'Courier New', monospace;
            text-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }
        
        .timer-text {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .timer-status {
            margin-top: 12px;
            font-size: 0.9rem;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .timer-status i {
            color: var(--primary);
        }

        /* ========== EMAIL VALIDATION INDICATOR ========== */
        .email-validation {
            display: none;
            margin-top: 12px;
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.875rem;
            font-weight: 600;
            animation: fadeIn 0.3s ease;
        }

        .email-validation.valid {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.15), rgba(16, 185, 129, 0.05));
            color: var(--primary);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .email-validation.invalid {
            display: flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.05));
            color: var(--danger);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        /* ========== SUCCESS CHECKMARK ANIMATION ========== */
        @keyframes checkmark {
            0% {
                stroke-dashoffset: 100;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }

        .success-checkmark {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
        }

        .success-checkmark circle {
            stroke-dasharray: 166;
            stroke-dashoffset: 166;
            stroke-width: 2;
            stroke: #10b981;
            fill: none;
            animation: checkmark 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        .success-checkmark path {
            stroke-dasharray: 48;
            stroke-dashoffset: 48;
            stroke: #10b981;
            animation: checkmark 0.3s 0.4s cubic-bezier(0.65, 0, 0.45, 1) forwards;
        }

        /* ========== ENHANCED BUTTON STATES ========== */
        .modern-btn:disabled {
            pointer-events: none;
        }

        .btn-loading {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* ========== RESPONSIVE ENHANCEMENTS ========== */
        @media (max-width: 480px) {
            .rate-limit-timer {
                padding: 20px;
            }

            .timer-value {
                font-size: 2rem;
            }

            .timer-icon {
                width: 50px;
                height: 50px;
            }

            .timer-icon i {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body class="light">
    
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <!-- Container -->
    <div class="login-container">
        
        <!-- Glass Card -->
        <div class="login-card glass-card">
            
            <!-- Logo -->
            <div class="login-logo">
                <div class="logo-icon-wrapper">
                    <div class="logo-icon">
                        <i class="fas fa-key"></i>
                    </div>
                    <div class="logo-pulse"></div>
                </div>
                <div class="logo-text">
                    <span class="logo-title">BreathSafe</span>
                    <span class="logo-subtitle">Account Recovery</span>
                </div>
            </div>

            <!-- Header -->
            <div class="login-header">
                <h1 class="page-title">Forgot Credentials?</h1>
                <p class="page-subtitle">Enter your email to receive your API token</p>
            </div>

            <!-- Form -->
            <form id="forgotForm" class="login-form">
                
                <!-- Email -->
                <div class="form-group">
                    <label class="modern-label">
                        <i class="fas fa-envelope"></i>
                        <span>Email Address</span>
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="email" 
                            id="email" 
                            class="modern-input"
                            placeholder="yourname@gmail.com" 
                            required
                            autocomplete="email"
                            maxlength="50"
                        >
                        <div class="input-border"></div>
                        <div class="input-indicator" id="emailIndicator"></div>
                    </div>
                    <div class="email-validation" id="emailValidation"></div>
                    <small class="form-hint" id="emailHint">
                        <i class="fas fa-info-circle"></i>
                        Gmail address only (e.g., yourname@gmail.com)
                    </small>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="modern-btn btn-primary" id="sendBtn">
                    <span class="btn-content">
                        <span class="btn-icon">
                            <i class="fas fa-paper-plane"></i>
                        </span>
                        <span class="btn-text">Send API Token</span>
                    </span>
                    <span class="btn-loading" style="display: none;">
                        <span class="loading-spinner"></span>
                        <span>Sending...</span>
                    </span>
                    <div class="btn-ripple"></div>
                </button>

                <!-- Rate Limit Timer -->
                <div class="rate-limit-timer" id="rateLimitTimer">
                    <div class="timer-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="timer-text">Please wait before requesting again</div>
                    <div class="timer-value" id="timerCount">5:00</div>
                    <div class="timer-status">
                        <i class="fas fa-check-circle"></i>
                        <span id="timerStatusText">Email sent successfully!</span>
                    </div>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Back Button -->
                <button type="button" class="modern-btn btn-outline" onclick="location.href='index.html'">
                    <span class="btn-content">
                        <span class="btn-icon">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span class="btn-text">Back to Login</span>
                    </span>
                </button>
            </form>

            <!-- Message -->
            <div id="message" class="modern-message"></div>

            <!-- Footer -->
            <div class="login-footer">
                <p class="admin-link">
                    <i class="fas fa-user-plus"></i>
                    Don't have an account? <a href="signup.html">Sign up</a>
                </p>
            </div>

        </div>

        <!-- Decorative Elements -->
        <div class="decorative-elements">
            <div class="deco-circle circle-1"></div>
            <div class="deco-circle circle-2"></div>
        </div>

    </div>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="modern-theme-toggle">
        <span class="toggle-icon">
            <i class="fas fa-sun"></i>
        </span>
    </button>

    <!-- EmailJS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Forgot Password Script -->
    <script src="forgot-password.js"></script>

</body>
</html>
