<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BreathSafe</title>
    
    <!-- Dashboard Base CSS -->
    <link rel="stylesheet" href="admin-dashboard-base.css">
    
    <!-- Modern Login Styles -->
    <link rel="stylesheet" href="breathsafe-admin-login.css">
   
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        .validation-status {
            display: none;
            font-size: 0.75rem;
            margin-top: 6px;
            padding: 8px 12px;
            border-radius: 8px;
            text-align: center;
        }
        
        .validation-status.success {
            display: block;
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary);
        }
        
        .validation-status.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger);
        }
        /* ========== ADMIN LOCKOUT TIMER ========== */
.admin-lockout-timer {
    display: none;
    text-align: center;
    padding: 24px;
    background: linear-gradient(135deg, rgba(239, 68, 68, 0.15), rgba(239, 68, 68, 0.05));
    border: 2px solid rgba(239, 68, 68, 0.3);
    border-radius: 16px;
    margin-top: 20px;
    animation: fadeInUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
}

.admin-lockout-timer.active {
    display: block;
}

.admin-lockout-icon {
    width: 60px;
    height: 60px;
    background: linear-gradient(135deg, var(--danger), #dc2626);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto 16px;
    box-shadow: 0 8px 20px rgba(239, 68, 68, 0.25);
    animation: shake 0.5s ease-in-out;
}

.admin-lockout-icon i {
    color: white;
    font-size: 1.5rem;
}

.admin-lockout-countdown {
    font-size: 2.5rem;
    font-weight: 700;
    color: var(--danger);
    margin: 12px 0;
    font-family: 'Monaco', 'Courier New', monospace;
    text-shadow: 0 2px 8px rgba(239, 68, 68, 0.3);
}

.admin-lockout-text {
    font-size: 0.875rem;
    color: var(--text-secondary);
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}

.admin-lockout-message {
    margin-top: 12px;
    font-size: 0.9rem;
    color: var(--text-muted);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
}

.admin-lockout-message i {
    color: var(--danger);
}

/* Pending indicator style */
.input-indicator.pending {
    display: block;
    color: var(--warning);
}
    </style>
</head>
<body class="light">
    
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        
        <!-- Glass Card -->
        <div class="login-card glass-card">
          
            <!-- Logo with Animation -->
            <div class="login-logo">
                <div class="logo-icon-wrapper">
                    <div class="logo-icon">
                        <i class="fas fa-wind"></i>
                    </div>
                    <div class="logo-pulse"></div>
                </div>
                <div class="logo-text">
                    <span class="logo-title">BreathSafe</span>
                    <span class="logo-subtitle">Admin Portal</span>
                </div>
            </div>

            <!-- Header -->
            <div class="login-header">
                <h1 class="page-title">Welcome Back</h1>
                <p class="page-subtitle">Sign in to access your dashboard</p>
            </div>

            <!-- Login Form -->
            <form id="adminLoginForm" class="login-form">
                
                <!-- Username -->
                <div class="form-group">
                    <label class="modern-label">
                        <i class="fas fa-user"></i>
                        <span>Username</span>
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="adminUsername" 
                            class="modern-input"
                            placeholder="Enter your username" 
                            required
                            autocomplete="username"
                            maxlength="50"
                        >
                        <div class="input-border"></div>
                        <div class="input-indicator" id="usernameStatus"></div>
                    </div>
                    <small class="form-hint">
                        <i class="fas fa-info-circle"></i>
                        Enter your admin username
                    </small>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label class="modern-label">
                        <i class="fas fa-lock"></i>
                        <span>Password</span>
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="adminPassword" 
                            class="modern-input"
                            placeholder="Enter your password" 
                            required
                            autocomplete="current-password"
                            maxlength="50"
                        >
                        <button type="button" class="toggle-password" id="togglePassword" title="Toggle password visibility">
                            <i class="fas fa-eye"></i>
                        </button>
                        <div class="input-border"></div>
                    </div>
                    <small class="form-hint">
                        <i class="fas fa-info-circle"></i>
                        Enter your secure password
                    </small>
                </div>

                <!-- API Token -->
                <div class="form-group">
                    <label class="modern-label">
                        <i class="fas fa-key"></i>
                        <span>API Token</span>
                    </label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="adminAPI" 
                            class="modern-input token-input"
                            placeholder="XXX-ADMIN-MASTER" 
                            required
                            autocomplete="off"
                            maxlength="20"
                        >
                        <div class="input-border"></div>
                        <div class="input-indicator" id="tokenStatus"></div>
                    </div>
                    <div class="validation-status" id="tokenValidation"></div>
                    <small class="form-hint">
                        <i class="fas fa-info-circle"></i>
                        Format: XXX-ADMIN-MASTER or XXXX-XXXX-XXXX
                    </small>
                </div>

                <!-- Login Button -->
                <button type="submit" class="modern-btn btn-primary" id="loginBtn">
                    <span class="btn-content">
                        <span class="btn-icon">
                            <i class="fas fa-sign-in-alt"></i>
                        </span>
                        <span class="btn-text">Sign In</span>
                    </span>
                    <span class="btn-loading" style="display: none;">
                        <span class="loading-spinner"></span>
                        <span>Verifying...</span>
                    </span>
                    <div class="btn-ripple"></div>
                </button>

                <!-- Admin Lockout Timer (ADD IT HERE) -->
                <div class="admin-lockout-timer" id="adminLockoutTimer">
                    <div class="admin-lockout-icon">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="admin-lockout-text">Admin Account Security Lock</div>
                    <div class="admin-lockout-countdown" id="adminLockoutCountdown">20:00</div>
                    <div class="admin-lockout-message">
                        <i class="fas fa-shield-alt"></i>
                        <span>Enhanced security for admin accounts</span>
                    </div>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Back Button -->
                <button type="button" class="modern-btn btn-outline" onclick="location.href='index.html'">
                    <span class="btn-content">
                        <span class="btn-icon">
                            <i class="fas fa-arrow-left"></i>
                        </span>
                        <span class="btn-text">Back to User Login</span>
                    </span>
                </button>
            </form>

            <!-- Message -->
            <div id="message" class="modern-message"></div>

            <!-- Footer -->
            <div class="login-footer">
                <p class="security-badge">
                    <i class="fas fa-shield-alt"></i>
                    Secure Login
                </p>
            </div>

        </div>

        <!-- Decorative Elements -->
        <div class="decorative-elements">
            <div class="deco-circle circle-1"></div>
            <div class="deco-circle circle-2"></div>
        </div>

    </div>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="modern-theme-toggle">
        <span class="toggle-icon">
            <i class="fas fa-sun"></i>
        </span>
    </button>

    <!-- Firebase SDK v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Login Script -->
    <script src="breathsafe-admin-login.js"></script>

</body>
</html>
